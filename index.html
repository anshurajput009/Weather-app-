<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .search-input {
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn, .location-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .search-btn:hover, .location-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .current-weather {
            text-align: center;
        }

        .city-name {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .current-date {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .weather-icon {
            font-size: 4em;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .temperature {
            font-size: 4em;
            font-weight: 100;
        }

        .weather-description {
            font-size: 1.5em;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 500;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .temp-high {
            font-weight: 600;
        }

        .temp-low {
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }
            
            .weather-main {
                flex-direction: column;
                gap: 15px;
            }
            
            .temperature {
                font-size: 3em;
            }
            
            .city-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="searchWeather()">üîç</button>
            </div>
            <button class="location-btn" onclick="getCurrentLocation()">üìç Use My Location</button>
        </div>

        <div id="weatherContainer"></div>
    </div>

    <script>
        const API_KEY = '8bc2f9d5ae85d87a5daa6cbdfb60092f'; // Replace with your API key
        const DEMO_MODE = false; // Set to false when you have an API key

        // Demo data for when API key is not available
        const demoWeatherData = {
            current: {
                name: "Patna",
                country: "IN",
                temp: 32,
                feels_like: 36,
                humidity: 65,
                pressure: 1013,
                visibility: 10,
                wind_speed: 12,
                wind_deg: 230,
                uv_index: 7,
                description: "Partly cloudy",
                icon: "‚òÅÔ∏è"
            },
            forecast: [
                { day: "Today", icon: "‚òÅÔ∏è", high: 32, low: 24, desc: "Partly cloudy" },
                { day: "Tomorrow", icon: "üå§Ô∏è", high: 34, low: 26, desc: "Sunny intervals" },
                { day: "Thursday", icon: "üåßÔ∏è", high: 28, low: 22, desc: "Light rain" },
                { day: "Friday", icon: "‚õàÔ∏è", high: 25, low: 20, desc: "Thunderstorms" },
                { day: "Saturday", icon: "‚òÄÔ∏è", high: 30, low: 23, desc: "Sunny" }
            ]
        };

        function getWeatherIcon(iconCode) {
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è', '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return iconMap[iconCode] || 'üå§Ô∏è';
        }

        async function fetchWeatherData(city) {
            try {
                if (DEMO_MODE) {
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return demoWeatherData;
                }

                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;

                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);

                if (!currentResponse.ok || !forecastResponse.ok) {
                    throw new Error('Weather data not found');
                }

                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                return {
                    current: {
                        name: currentData.name,
                        country: currentData.sys.country,
                        temp: Math.round(currentData.main.temp),
                        feels_like: Math.round(currentData.main.feels_like),
                        humidity: currentData.main.humidity,
                        pressure: currentData.main.pressure,
                        visibility: Math.round(currentData.visibility / 1000),
                        wind_speed: Math.round(currentData.wind.speed * 3.6),
                        wind_deg: currentData.wind.deg,
                        description: currentData.weather[0].description,
                        icon: getWeatherIcon(currentData.weather[0].icon)
                    },
                    forecast: processForecastData(forecastData.list)
                };
            } catch (error) {
                throw new Error(`Failed to fetch weather data: ${error.message}`);
            }
        }

        function processForecastData(forecastList) {
            const dailyForecasts = {};
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            forecastList.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayKey = date.toDateString();
                
                if (!dailyForecasts[dayKey]) {
                    dailyForecasts[dayKey] = {
                        day: date.getDate() === new Date().getDate() ? 'Today' : 
                             date.getDate() === new Date().getDate() + 1 ? 'Tomorrow' : 
                             days[date.getDay()],
                        temps: [],
                        icons: [],
                        descriptions: []
                    };
                }
                
                dailyForecasts[dayKey].temps.push(item.main.temp);
                dailyForecasts[dayKey].icons.push(getWeatherIcon(item.weather[0].icon));
                dailyForecasts[dayKey].descriptions.push(item.weather[0].description);
            });

            return Object.values(dailyForecasts).slice(0, 5).map(day => ({
                day: day.day,
                icon: day.icons[0],
                high: Math.round(Math.max(...day.temps)),
                low: Math.round(Math.min(...day.temps)),
                desc: day.descriptions[0]
            }));
        }

        function displayWeather(data) {
            const container = document.getElementById('weatherContainer');
            const current = data.current;
            const forecast = data.forecast;

            container.innerHTML = `
                <div class="weather-card current-weather">
                    <h1 class="city-name">${current.name}, ${current.country}</h1>
                    <div class="current-date">${new Date().toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })}</div>
                    
                    <div class="weather-main">
                        <div class="weather-icon">${current.icon}</div>
                        <div class="temperature">${current.temp}¬∞C</div>
                    </div>
                    
                    <div class="weather-description">${current.description}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels like</div>
                            <div class="detail-value">${current.feels_like}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${current.wind_speed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${current.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">${current.visibility} km</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">UV Index</div>
                            <div class="detail-value">${current.uv_index || 'N/A'}</div>
                        </div>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="section-title">5-Day Forecast</div>
                    <div class="forecast-container">
                        ${forecast.map(day => `
                            <div class="forecast-item">
                                <div class="forecast-day">${day.day}</div>
                                <div class="forecast-icon">${day.icon}</div>
                                <div class="forecast-temps">
                                    <span class="temp-high">${day.high}¬∞</span>
                                    <span class="temp-low">${day.low}¬∞</span>
                                </div>
                                <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">${day.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function displayLoading() {
            document.getElementById('weatherContainer').innerHTML = `
                <div class="weather-card loading">
                    <div>üå§Ô∏è Loading weather data...</div>
                </div>
            `;
        }

        function displayError(message) {
            document.getElementById('weatherContainer').innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                </div>
            `;
        }

        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();

            if (!city) {
                displayError('Please enter a city name');
                return;
            }

            displayLoading();

            try {
                const weatherData = await fetchWeatherData(city);
                displayWeather(weatherData);
            } catch (error) {
                displayError(error.message);
            }
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                displayError('Geolocation is not supported by this browser');
                return;
            }

            displayLoading();

            navigator.geolocation.getCurrentPosition(
                position => {
                    // For demo purposes, we'll just show Patna weather
                    // In real implementation, you'd use the coordinates
                    fetchWeatherData('Patna').then(displayWeather).catch(error => displayError(error.message));
                },
                error => {
                    displayError('Unable to retrieve your location');
                }
            );
        }

        // Event listeners
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load default city weather on page load
        window.addEventListener('load', () => {
            fetchWeatherData('Patna').then(displayWeather).catch(error => displayError(error.message));
        });
    </script>
</body>
</html>
